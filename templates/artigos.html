<script type="text/javascript" charset="utf-8">
	$(function(){
		$("body div.artigos div.scrollable").scrollable({
			size : 4
		}).find("a").overlay({
			target: '#gallery',
			expose: '#333'
		}).gallery({
			disabledClass: 'inactive'
		});
	});
</script>
<div class="artigos clearfix">
    <a class="prevPage btn">anteriores</a>
    <div class="scrollable">
        <div class="items">
			{% for artigo in artigos %}
			{% if forloop.first %}
			<div class="first">
			{% else %}
			<div>
			{% endif %}
				<a href="{{ artigo.imagem.url_499x492 }}" title="{{ artigo.nome }}">
			    	<img src="{{ artigo.imagem.url_75x74 }}" title="{{ artigo.nome }}" alt="{{ artigo.nome }}" />
				</a>
				<h3>{{ artigo.nome }}</h3>
			</div>
			{% endfor %}
        </div>
    </div>

</div>
